<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Out</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      #logOut {
        position: absolute;
        border: none;
        background-color: transparent;
        right: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Log out functionality -->
    <div class="mt-3 container">
    <h1 style="text-align: center">Welcome <span id="userName"></span></h1>
    <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>

    <!-- Picture functionality-->
    <div class="mt-3 container">
      <label class="form-label">Upload file</label>
      <input type="file" class="form-control" id="file" />
      <button type="submit" class="btn btn-primary mt-3" id="upload">Upload</button>
      <img src="" alt="" id="img">
    </div>

    <script src="config.js" type="module"></script>
    <script src="indexLogOut.js" type="module"></script>
    <script src="pic.js" type="module"></script>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   
  </body>
</html>
